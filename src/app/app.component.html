<form [formGroup]="toolForm">
  <label>
    Material To Cut:
    <input type="text" formControlName="materialToCut">
  </label>
  <label>
    Tool Material Type
    <input type="text" formControlName="toolMaterialType">
  </label>
  <label>
    Tool Diamter
    <input type="text" formControlName="toolDiameter">
  </label>
  <label>
    Number of Flutes
    <input type="text" formControlName="numberOfFlutes">
  </label>
</form>
<pre>
  {{ formData$ | async | json }}
</pre>
